<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connexion.css">
    <title>Incription</title>
</head>
<body class="page2">
    <main>
        <h1>Inscription</h1>
        <fieldset>
        <form class="form2" action="connexion.html">

            <div class="entry3">
            <label for="login">Login<span class="ast">*</span>:</label>
            <input class="input1" type="text" name="login" id="login" required>
        </div>

            <div class="entry2">
            <label for="password">Mot de passe<span class="ast">*</span>:</label>
            <input class="input2" type="password" name="mot de passe" id="password" required>
    
                
            <label for="passwordconfirm">Confirmation de mot de passe<span class="ast">*</span>:</label>
            <input type="password" name="mot de passe" id="passwordconfirm" required>
        </div>

        <div class="entry2">
            <label for="name">Votre nom<span class="ast">*</span>:</label>
            <input type="text" name="yourname" id="name" required>

            <label for="prenom">Votre prénom<span class="ast">*</span>:</label>
            <input type="text" name="prenom" id="prenom" required>
        </div>


            <div class="entry2">
            <label for="mail">Votre Email:<span class="ast">*</span></label>
            <input type="email" name="mail" id="mail" required>

            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone"
             pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="06-XX-XX-XX-XX"
             >
        </div>

        

            <div class="entry2">
            <label for="birthdate">Votre date de naissance:</label>
            <input name="birthdate" id="birthdate" type="date">

            <label>Sexe<span class="ast">*</span>:</label>

            <input type="radio" name="sex" id="masculin"
            value="masculin" required>
            <label for="masculin">Masculin</label>

            <input type="radio" name="sex" id="Féminin"
            value="Féminin" required>
            <label for="Féminin">Féminin</label>
        </div>

            <div class="entry2">
            <label for="study">Votre niveau d'étude<span class="ast">*</span>:</label>
            <select name="study" id="study" required>
                <option value="">Choissisez</option>
                <option value="sansdiplome">Sans diplôme</option>
                <option value="BEP/CAP">BEP/CAP</option>
                <option value= "BAC">BAC</option>
                <option value="BAC+2">BAC+2</option>
                <option value="BAC+4">BAC+4</option>
            </select>
        </div>
            
        <div class="entry2">
            <p>Vos hobbies:</p> 

            <label for=hobbies1>Sport</label>
            <input type="checkbox" name="hobbies" id="hobbies1">
            <label for="hobbies2">Cinéma</label>
            <input type="checkbox" name="hobbies" id="hobbies2">
            <label for="hobbies3">Lecture</label>
            <input type="checkbox" name="hobbies" id="hobbies3">
        </div>
        
         <div class="text">
             <label for="presentation">Présentation</label>
             <textarea id="presentation" name="presentation">
                 Présentez vous...
             </textarea>
            </div>

            <button type="submit">Créer votre compte</button>

        </form>
    </fieldset>
    </main>
    
</body>
</html>
