        <h1>Inscription</h1>
        <form class="form2">

            <label for="login">Login</label>

            <label for="password">Mot de passe</label>
            <input type="password" name="mot de passe" id="password">

            <label for="name">Votre nom*</label>
            <input type="text" name="yourname" id="name" required>

            <label for="prenom">Votre prénom*</label>
            <input type="text" name="prenom" id="prenom" required>

            <label for="mail">Votre Email</label>
            <input type="email" name="mail" id="mail" required>

            <label for="sexe">Sexe:</label>

            <input type="radio" name="sex" id="masculin"
            value="masculin">
            <label for="masculin">Masculin</label>

            <input type="radio" name="sex" id="Féminin"
            value="Féminin">
            <label for="Féminin">Féminin</label>

            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone"
             pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="06-XX-XX-XX-XX"
             required>
